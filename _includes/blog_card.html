<div class="card">
  {% if include.post.image %}
    <img class="card-img-top" src="/assets/images/{{ include.post.image }}" alt="{{ include.post.title }}">
  {% endif %}
  <div class="card-block">
    <h4 class="card-title">{{ include.post.title }}</h4>
    <p class="card-text">{{ include.post.excerpt }}</p>
    <a href="{{include.post.url}}" class="btn">Read more</a>
  </div>
</div>
